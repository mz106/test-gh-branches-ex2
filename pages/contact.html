<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <title>Contact</title>
</head>
<body>
    <!-- start of branch feature/header -->
    <section class="section-top-header">
        <!-- site title -->
        <div class="container-title"></div>
        <!-- header nav -->
        <nav class="header-nav">
            <ul class="header-nav-ul"></ul>
        </nav>
    </section>
    <!-- end of branch feature/header -->

    <!-- start of branch feature/contact -->
    <section class="section-main">
        <main>
            <h1>Contact Information</h1>
            <div class="container-contact-subtitle"></div>
            <h1>Details:</h1>
            <div class="container-contact-form">
                <form>
                    <label>Name:</label>
                    <input placeholder="Your name" type="text" class="input" required="">
                    <label>Email:</label>
                    <input placeholder="Username" type="text" class="input" required="">
                </form>
                <img src="https://i2.wp.com/sunsetobsession.com/wp-content/uploads/2019/04/Tropical-Sunset.jpg?fit=1920%2C1365&ssl=1"/>
            </div>
        </main>
    </section>
    <!-- end of branch feature/contact -->

    <!-- start of branch feature/footer -->
    <section class="section-bottom-footer">
        <!-- site by -->
        <div class="site-by"></div>
        <!-- footer nav -->
        <nav class="footer-nav">
            <ul class="footer-nav-ul"></ul>
        </nav>
    </section>
    <!-- end of branch feature/footer -->
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
