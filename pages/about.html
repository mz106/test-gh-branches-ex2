<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <title>About</title>
</head>
<body>
    <!-- start of branch feature/header -->
    <section class="section-top-header">
        <!-- site title -->
        <div class="container-title"></div>
        <!-- header nav -->
        <nav class="header-nav">
            <ul class="header-nav-ul"></ul>
        </nav>
    </section>
    <!-- end of branch feature/header -->

    <!-- start of branch feature/about -->
    <section class="section-main">
        <main>
            <!-- about subtitle -->
            <div class="container-subtitle">
                <h1>About</h1>
                <div class="container-about-content">
                    <p>Use a branch to isolate development work without affecting other branches in the repository. Each repository has one default branch, and can have multiple other branches. You can merge a branch into another branch using a pull request.</p>
                </div>
            </div>
        </main>
    </section>
    <!-- end of branch feature/about -->

    <!-- start of branch feature/footer -->
    <section class="section-bottom-footer">
        <!-- site by -->
        <div class="site-by"></div>
        <!-- footer nav -->
        <nav class="footer-nav">
            <ul class="footer-nav-ul"></ul>
        </nav>
    </section>
    <!-- end of branch feature/footer -->
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
